receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:55678
      http:
        endpoint: 0.0.0.0:4317
  redis:
    endpoint: redis:6379

exporters:
  prometheus:
    endpoint: "0.0.0.0:8889"
    const_labels:
      label1: value1

  logging:

  zipkin:
    endpoint: "http://zipkin-all-in-one:9411/api/v2/spans"
    format: proto

  jaeger:
    endpoint: jaeger-all-in-one:14250
    tls:
      insecure: true

  elasticsearch:
    endpoints:
    - "http://elk:9200"

processors:
  batch:

extensions:
  health_check:
  pprof:
    endpoint: :1888
  zpages:
    endpoint: :55679

service:
  extensions: [pprof, zpages, health_check]
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [logging, zipkin, jaeger]
    logs:
      receivers: [otlp]
      processors: [batch]
      exporters: [logging, elasticsearch]
    metrics:
      receivers: [otlp]
      processors: [batch]
      exporters: [logging, prometheus]
