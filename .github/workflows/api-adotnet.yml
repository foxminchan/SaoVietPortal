# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x
    - name: Restore dependencies
      run: dotnet restore ./api/portal/portal-api.sln
    - name: Build
      run: dotnet build ./api/portal/portal-api.sln --no-restore
    - name: Test
      run: dotnet test ./api/portal/portal-api.sln --no-build --verbosity normal
    - name: Publish
      run: dotnet publish ./api/portal/src/Portal.Api/Portal.Api.csproj -c Release -o ./api/portal/webiste
    - name: Upload an Api Build Artifact
      uses: actions/upload-artifact@v3
      with:
        name: SaoVietApi
        path: ./api/portal/webiste/**
        if-no-files-found: error
